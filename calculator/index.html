<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Javascript Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<form name="Calculator">

		<table>
			<caption style="font-size: 16px;">zito javascript Calculator</caption>
			<tr>
				<td colspan="3">
					<input type="text" name="display" id="screen" disabled>
				</td>
				<td>
					<input type="button" name="clear" value="C" onclick= "clearMe()">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="one" value="1" onclick="openMe('1')">
				</td>
				<td>
					<input type="button" name="two" value="2" onclick= "openMe('2')">
				</td>
				<td>
					<input type="button" name="three" value="3" onclick="openMe('3')">
				</td>
				<td>
					<input type="button" class="operator" value="+" onclick="openMe('+')">
				</td>
			</tr>
			<tr>
			<td>
					<input type="button" name="four" value="4" onclick="openMe('4')">
				</td>
				<td>
					<input type="button" name="five" value="5" onclick="openMe('5')">
				</td>
				<td>
					<input type="button" name="six" value="6" onclick="openMe('6')">
				</td>
				<td>
					<input type="button" class="operator" value="-" onclick="openMe('-')">
				</td>
			</tr>
			<tr>
			<td>
					<input type="button" name="seven" value="7" onclick="openMe('7')">
				</td>
				<td>
					<input type="button" name="eight" value="8" onclick="openMe('8')">
				</td>
				<td>
					<input type="button" name="nine" value="9" onclick="openMe('9')">
				</td>
				<td>
					<input type="button" class="operator" value="*" onclick="openMe('*')">
				</td>
			</tr>
			<tr>
				<td>
					<input type="button" name="diot" value="." onclick="openMe('.')">
				</td>
				<td>
					<input type="button" name="zero" value="0" onclick="openMe('0')">
				</td>
				
				<td>
					<input type="button" name="equal" value="=" onclick="calculator()">

				</td>

				<td>
					<input type="button" class="operator" value="/" onclick="openMe('/')">
				</td>
				
			</tr>
		</table>
	</form>


<script src="script.js"></script>
</body>
</html>
